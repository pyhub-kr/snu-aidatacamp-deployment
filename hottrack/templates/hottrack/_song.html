
<div class="card shadow-sm">
    <img src="{{ song.cover_url }}" alt="picsum's photo" class="cart-img-top" />

    <div class="card-body">
        <p class="card-text">
            <div class="text-nowrap overflow-hidden text-truncate">
                {{ song.artist_name }} | {{ song.name }}
            </div>
        </p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <a href="{{ song.melon_detail_url }}" class="btn btn-sm btn-outline-danger">Melon</a>
                <a href="{{ song.youtube_search_url }}" class="btn btn-sm btn-outline-danger">Youtube</a>
            </div>
            <small class="text-body-secondary">{{ song.like_count }}</small>
        </div>
    </div>
</div>
